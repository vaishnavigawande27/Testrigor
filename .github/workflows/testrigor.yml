name: CI - testrigor

on:
  push:
    branches: [ main ]

jobs:
  run-testrigor-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 2.1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2.2: Run testrigor tests
      - name: Run testrigor tests
        run: |
          echo "Running testrigor tests..."
          # Replace this with your actual testrigor command
          # Example:
          # testrigor run my_suite

      # Step 2.3: Notify Slack on FAILURE
      - name: Notify Slack on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": "❌ testrigor Tests FAILED!\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\n[View CI Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          }' ${{ secrets.SLACK_WEBHOOK_URL }}

      # Step 2.4: Notify Slack on SUCCESS
      - name: Notify Slack on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": "✅ testrigor Tests PASSED!\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\n[View CI Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          }' ${{ secrets.SLACK_WEBHOOK_URL }}
