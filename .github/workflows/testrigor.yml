name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  retest:
    runs-on: ubuntu-latest
    env:
      TESTRIGOR_API_TOKEN: ${{ secrets.TESTRIGOR_API_TOKEN }}
      TESTRIGOR_APP_ID: ${{ secrets.TESTRIGOR_APP_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Trigger TestRigor Retest
        run: |
          curl -X POST \
            -H "Content-type: application/json" \
            -H "auth-token: $TESTRIGOR_API_TOKEN" \
            --data '{"forceCancelPreviousTesting":true,"storedValues":{"storedValueName1":"Value"}}' \
            https://api.testrigor.com/api/v1/apps/$TESTRIGOR_APP_ID/retest

      - name: Wait 10 seconds
        run: sleep 10

      - name: Poll TestRigor for Status
        run: |
          while true; do
            response=$(curl -i -o - -s -X GET "https://api.testrigor.com/api/v1/apps/$TESTRIGOR_APP_ID/status" \
              -H "auth-token: $TESTRIGOR_API_TOKEN" -H "Accept: application/json")
            code=$(echo "$response" | grep HTTP | awk '{print $2}')
            body=$(echo "$response" | sed -n '/{/,/}/p')
            echo "Status code: $code"
            echo "Response: $body"
            case $code in
              4*|5*) exit 1 ;;
              200) exit 0 ;;
              227|228) ;; # keep polling
              229|230) exit 1 ;;
              *) exit 1 ;;
            esac
            sleep 10
          done

  ci:
    runs-on: ubuntu-latest
    needs: retest
    steps:
      - uses: actions/checkout@v4

      - name: Run webmail login script
        run: ./run_testrigor_tests.sh

      - name: Upload test report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: ./path/to/your/report.html

      - name: Send notification email
        if: success()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Webmail Login Test Passed"
          to: vgawande@microproindia.com
          from: vgawande@microproindia.com
          body: "The webmail login test ran successfully."
