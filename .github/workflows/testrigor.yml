name: CI - testrigor

on:
  push:
    branches: [ main ]

jobs:
  run-testrigor-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install testrigor CLI
        run: |
          pip install testrigor

      - name: Run testrigor suite
        run: |
          testrigor run-suite \
            --suite-id XaF3XkqTdMiNwApoN \
            --api-key ${{ secrets.TESTRIGOR_API_KEY }}
      
      - name: Notify Slack on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ testrigor Tests FAILED!"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ testrigor Tests PASSED!"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
