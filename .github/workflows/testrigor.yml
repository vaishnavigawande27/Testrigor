name: CI - testrigor (Direct Token Test)

on:
  push:
    branches: [ main ]

jobs:
  run-testrigor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run testrigor suite (direct token)
        run: |
          #!/bin/bash
          set -e

          TOKEN="YUQjfG0W0ywpfEmeXTPyVEU0vLJoEMRa81JejA0YBlClvUKArO9m"
          SUITE_ID="XaF3XkqTdMiNwApoN"

          echo "Triggering testRigor suite..."
          RESPONSE=$(curl -s -X POST \
            -H 'Content-type: application/json' \
            -H "auth-token: $TOKEN" \
            --data '{"forceCancelPreviousTesting":true}' \
            https://api.testrigor.com/api/v1/apps/$SUITE_ID/retest)

          echo "Trigger response: $RESPONSE"

          if echo "$RESPONSE" | grep -q "Unauthorized"; then
            echo "❌ Unauthorized access — check token or suite ID"
            exit 1
          fi

          echo "Waiting for test suite to complete..."

          MAX_WAIT=300       # 5 minutes max
          SLEEP_INTERVAL=5   # poll every 5 seconds
          ELAPSED=0

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            STATUS_RESPONSE=$(curl -s -X GET \
              -H "auth-token: $TOKEN" \
              -H "Accept: application/json" \
              https://api.testrigor.com/api/v1/apps/$SUITE_ID/status)

            if echo "$STATUS_RESPONSE" | grep -q "Unauthorized"; then
              echo "❌ Unauthorized access during polling"
              exit 1
            fi

            STATUS=$(echo "$STATUS_RESPONSE" | grep -o '"result":"[a-z]*"' | sed 's/"result":"//;s/"//')
            echo "Current suite status: $STATUS"

            if [[ "$STATUS" == "pass" ]]; then
              echo "✅ Test passed"
              exit 0
            elif [[ "$STATUS" == "fail" ]]; then
              echo "❌ Test failed"
              exit 1
            fi

            echo "Test still running..."
            sleep $SLEEP_INTERVAL
            ELAPSED=$((ELAPSED + SLEEP_INTERVAL))
          done

          echo "⚠️ Test suite timed out after $MAX_WAIT seconds"
          exit 1

      - name: Slack notification on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ testrigor Tests FAILED!\nRepository: '${{ github.repository }}'\nBranch: '${{ github.ref_name }}'\nCommit: '${{ github.sha }}'"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack notification on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ testrigor Tests PASSED!\nRepository: '${{ github.repository }}'\nBranch: '${{ github.ref_name }}'\nCommit: '${{ github.sha }}'"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
