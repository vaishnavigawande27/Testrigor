name: CI - testrigor

on:
  push:
    branches: [ main ]

jobs:
  run-testrigor:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout
        uses: actions/checkout@v3

      # Step 2: Trigger and monitor testrigor suite
      - name: Run testrigor suite
        run: |
          #!/bin/bash
          set -e

          echo "Triggering testRigor suite..."
          RESPONSE=$(curl -s -X POST \
            -H 'Content-type: application/json' \
            -H "auth-token: ${{ secrets.TESTRIGOR_API_KEY }}" \
            --data '{"forceCancelPreviousTesting":true}' \
            https://api.testrigor.com/api/v1/apps/XaF3XkqTdMiNwApoN/retest)

          echo "Trigger response: $RESPONSE"

          # Fail immediately if unauthorized
          if echo "$RESPONSE" | grep -q "Unauthorized"; then
            echo "❌ Unauthorized access — check TESTRIGOR_API_KEY"
            exit 1
          fi

          echo "Waiting for test suite to complete..."

          # Polling settings
          MAX_WAIT=300         # 5 minutes max for single test
          SLEEP_INTERVAL=5     # poll every 5 seconds
          ELAPSED=0

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            STATUS_RESPONSE=$(curl -s -X GET \
              -H "auth-token: ${{ secrets.TESTRIGOR_API_KEY }}" \
              -H "Accept: application/json" \
              https://api.testrigor.com/api/v1/apps/XaF3XkqTdMiNwApoN/status)

            # Unauthorized check during polling
            if echo "$STATUS_RESPONSE" | grep -q "Unauthorized"; then
              echo "❌ Unauthorized access during polling"
              exit 1
            fi

            STATUS=$(echo "$STATUS_RESPONSE" | grep -o '"result":"[a-z]*"' | sed 's/"result":"//;s/"//')
            echo "Current suite status: $STATUS"

            if [[ "$STATUS" == "pass" ]]; then
              echo "✅ Test passed"
              exit 0
            elif [[ "$STATUS" == "fail" ]]; then
              echo "❌ Test failed"
              exit 1
            fi

            echo "Test still running..."
            sleep $SLEEP_INTERVAL
            ELAPSED=$((ELAPSED + SLEEP_INTERVAL))
          done

          echo "⚠️ Test suite timed out after $MAX_WAIT seconds"
          exit 1

      # Step 3: Slack notification on failure
      - name: Notify Slack on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ testrigor Tests FAILED!\nRepository: '${{ github.repository }}'\nBranch: '${{ github.ref_name }}'\nCommit: '${{ github.sha }}'"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      # Step 4: Slack notification on success
      - name: Notify Slack on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ testrigor Tests PASSED!\nRepository: '${{ github.repository }}'\nBranch: '${{ github.ref_name }}'\nCommit: '${{ github.sha }}'"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
