name: CI - testRigor

on:
  push:
    branches: [ main ]

jobs:
  run-testrigor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run testRigor suite
        run: |
          #!/bin/bash
          set -e

          # Use GitHub secret for security
          TOKEN="YUQjfG0W0ywpfEmeXTPyVEU0vLJoEMRa81JejA0YBlClvUKArO9m"
          
          SUITE_ID="XaF3XkqTdMiNwApoN"

          echo "üöÄ Triggering testRigor suite..."

          TRIGGER_RESPONSE=$(curl -s -X POST \
            -H "Content-type: application/json" \
            -H "auth-token: $TOKEN" \
            --data '{"forceCancelPreviousTesting":true}' \
            https://api.testrigor.com/api/v1/apps/$SUITE_ID/retest)

          echo "Trigger response: $TRIGGER_RESPONSE"

          if echo "$TRIGGER_RESPONSE" | grep -q "Unauthorized"; then
            echo "‚ùå Unauthorized access ‚Äî check API token"
            exit 1
          fi

          if echo "$TRIGGER_RESPONSE" | grep -q "NOT_FOUND"; then
            echo "‚ùå Suite not found ‚Äî check SUITE_ID"
            exit 1
          fi

          echo "‚è≥ Waiting for test result..."

          MAX_WAIT=600   # max 10 minutes
          SLEEP=15
          ELAPSED=0

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            STATUS_RESPONSE=$(curl -s -X GET \
              -H "auth-token: $TOKEN" \
              https://api.testrigor.com/api/v1/apps/$SUITE_ID/status)

            echo "Status response: $STATUS_RESPONSE"

            if echo "$STATUS_RESPONSE" | grep -q '"result": "pass"'; then
              echo "‚úÖ Test PASSED"
              exit 0
            fi

            if echo "$STATUS_RESPONSE" | grep -q '"result": "fail"'; then
              echo "‚ùå Test FAILED"
              exit 1
            fi

            echo "Still running..."
            sleep $SLEEP
            ELAPSED=$((ELAPSED + SLEEP))
          done

          echo "‚ö†Ô∏è Timeout waiting for test result"
          exit 1

      - name: Slack on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚úÖ testRigor Suite PASSED"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚ùå testRigor Suite FAILED"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
